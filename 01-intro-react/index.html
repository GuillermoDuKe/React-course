<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>ReactApp</title>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel"> //WITH BABEL WE TRANSLATE TO JSX CODE

        // WHEN WE ARE WORKING WITH REACT ON JS FILE WE HAVE TO USE BABEL TO CONVERT INTO .JSX FILE
        // BUT WHEN WE ARE WORKING ON A BUNDLER, WE GO CREATING .JSX FILES DIRECTLY. 

        const div = document.querySelector('#root');
        const h1 = <h1>Hellow world</h1>
        ReactDOM.render( h1, div );

    </script>

</body>
</html>
